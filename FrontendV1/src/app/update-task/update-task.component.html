<div class="bg1"></div>
<div class="updateForm">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm)">
        <h3>Update Task</h3>
        <div class="form-group">
            <!-- <label for="">Task Name</label> -->
            <div class="box">
            <input type="text" [(ngModel)]= "task.taskName" class="form-control" id="taskName" 
            formControlName="taskName" name="taskName"
            >
        </div>
        </div>
        <!-- <div class="alert alert-danger" *ngIf= "!fName?.valid">
            First Name Required
          </div>     -->
        <div class="form-group">
            <!-- <label for="">Deadline</label> -->
            <div class="box">
            <input type="text" class="form-control" id="deadline" 
            formControlName="deadline" name="deadline"
            placeholder="Deadline">
        </div>
        </div>
        <div class="form-group">
            <!-- <label for="">Priority</label>
            <input type="checkbox" 
            class="form-control" 
            id="priority" 
            formControlName="priority"
            name= "priority"> -->
            <!-- <label for="">Priority</label> -->
            <div class="box">
            <select name="priority" list="priority" class="form-control" id="priority"
                formControlName="priority" name="priority" >
                <option value="" disabled selected>Choose Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        </div>

        <div>
            <button class="btn" type="Submit">UPDATE</button>
        </div>

        <button class="cross" (click)= "close()"><span class="material-icons">
            disabled_by_default
            </span></button>
    </form>
</div>
